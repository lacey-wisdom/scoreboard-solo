<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="header">HOME</h3>
                <p id="home-counter" class="timer-font counter">0</p>
                <div class="btn-flex">
                    <button class="timer-font btn" onclick="add1PtHome()">+1</button>
                    <button class="timer-font btn" onclick="add2PtsHome()">+2</button>
                    <button class="timer-font btn" onclick="add3PtsHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="header">GUEST</h3>
                <p id="guest-counter" class="timer-font counter">0</p>
                <div class="btn-flex">
                    <button class="timer-font btn" onclick="add1PtGuest()">+1</button>
                    <button class="timer-font btn" onclick="add2PtsGuest()">+2</button>
                    <button class="timer-font btn" onclick="add3PtsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
